<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="cmsCom">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Créer mon site .com</title>
	<meta name="author" content="Jimmy Besse, Hervé Legallou" />
	<meta name="description" content="Création de site internet avec des petis prix mais une grande qualité" />
	<meta name="keywords"  content="créer web site internet html5 css3 devis" />

	<link rel="stylesheet" type="text/css" href="asset/css/javascript.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="asset/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="MainCtrl">

<div id="menu">
	<div id="logo">
		<a href="#Accueil">
			<img src="asset/img/Logo.png" alt="Logo" title="Créer mon site . com"/>
		</a>
	</div>
	<ul>
		<li><a class='' href="#Accueil">Obtenir un devis</a></li>
		<li><a class='' href="#Avantages">Avantages</a></li>
		<li><a class='' href="#Nous">Parlons de nous</a></li>
		<li><a class='' href="#Contact">Nous Contacter</a></li>
	</ul>
</div>

<div id="fullpage">
	<!-- Load in JS -->
	<section class="section" id="section0" ></section>
	<section class="section" id="section1" ></section>
	<section class="section" id="section2" ></section>
	<section class="section" id="section3" ></section>
	
</div>

<script type="text/javascript" src="asset/js/javascript.fullPage.js"></script>
<script type="text/javascript" src="asset/js/script.js"></script>
<script type="text/javascript">
	fullpage.initialize('#fullpage', {
		anchors: ['Accueil', 'Avantages', 'Nous', 'Contact'],
		menu: '#menu',
		css3:true
	}); 
	loadPage('views/accueil.html'	, 'section0');
	loadPage('views/avantages.html'	, 'section1');
	loadPage('views/nous.html'		, 'section2');
	loadPage('views/contact.html'	, 'section3');
</script>
</body>
</html>
